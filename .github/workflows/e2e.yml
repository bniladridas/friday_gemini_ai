name: E2E Tests
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: ${{ secrets.GEMINI_API_KEY != "" }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run e2e tests
        run: bundle exec ruby -I test -I lib test/e2e/api_e2e.rb
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
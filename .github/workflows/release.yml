name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Pre-release Tests
    permissions:
      contents: read
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run tests
        run: bundle exec ruby test/runner.rb
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run integration tests
        run: bundle exec ruby test/integration/api.rb
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    outputs:
      gem-version: ${{ steps.gem-info.outputs.version }}
      gem-name: ${{ steps.gem-info.outputs.name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build gem
        run: gem build *.gemspec

      - name: Get gem info
        id: gem-info
        run: |
          GEM_FILE=$(ls *.gem)
          GEM_NAME=$(basename "$GEM_FILE" .gem)
          GEM_VERSION=$(echo "$GEM_NAME" | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          echo "version=$GEM_VERSION" >> $GITHUB_OUTPUT
          echo "name=$GEM_NAME" >> $GITHUB_OUTPUT
          echo "file=$GEM_FILE" >> $GITHUB_OUTPUT

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: gem-release
          path: "*.gem"

  publish-rubygems:
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    needs: build
    environment: production
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Download gem artifact
        uses: actions/download-artifact@v4
        with:
          name: gem-release

      - name: Check for RubyGems OTP
        run: |
          if [ -z "${{ secrets.RUBYGEMS_OTP }}" ]; then
            echo "âš ï¸  RUBYGEMS_OTP secret is missing!"
            echo "Since MFA is enabled, you need to add your OTP as a repository secret."
            echo "Go to Settings > Secrets and variables > Actions"
            echo "Add secret: RUBYGEMS_OTP = your current OTP code"
            exit 1
          else
            echo "âœ… RUBYGEMS_OTP found"
          fi

      - name: Check if version exists on RubyGems
        id: check-rubygems
        run: |
          if gem list -r -e friday_gemini_ai | grep -q "${{ needs.build.outputs.gem-version }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to RubyGems
        if: steps.check-rubygems.outputs.exists == 'false'
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${RUBYGEMS_API_KEY}\n" > $HOME/.gem/credentials
          
          # Check if OTP is required and provided
          if [ -z "$RUBYGEMS_OTP" ]; then
            echo "âš ï¸  Warning: No OTP provided. If MFA is enabled on your RubyGems account, this will fail."
            echo "Please add RUBYGEMS_OTP as a repository secret with your current OTP code."
            gem push *.gem
          else
            echo "Using OTP for MFA-enabled RubyGems account"
            gem push *.gem --otp $RUBYGEMS_OTP
          fi
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
          RUBYGEMS_OTP: ${{ secrets.RUBYGEMS_OTP }}

  publish-github:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Download gem artifact
        uses: actions/download-artifact@v4
        with:
          name: gem-release

      - name: Publish to GitHub Packages
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:github: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
          gem push --key github --host https://rubygems.pkg.github.com/${{ github.repository_owner }} *.gem
        env:
          GEM_HOST_API_KEY: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-rubygems, publish-github]
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download gem artifact
        uses: actions/download-artifact@v4
        with:
          name: gem-release

      - name: Get previous tag
        id: previous_tag
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 --match 'v*' HEAD~1 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            # If no previous tag, get the first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get current version from tag (remove 'v' prefix if present)
          VERSION="${{ needs.build.outputs.gem-version }}"
          
          # Create release notes header
          echo "# Release $VERSION" > release_notes.md
          echo "" >> release_notes.md
          
          # Get all commits since last tag
          echo "## ðŸš€ Changes" >> release_notes.md
          echo "" >> release_notes.md
          
          # Get conventional commits
          git log --pretty=format:"- %s (%h)" --no-merges ${{ steps.previous_tag.outputs.previous_tag }}..HEAD | \
            grep -v '^\- chore' | \
            sort >> release_notes.md
          
          # Get contributors
          echo "" >> release_notes.md
          echo "## ðŸ‘¥ Contributors" >> release_notes.md
          echo "" >> release_notes.md
          
          # Get unique contributors with their commit counts
          git shortlog -sne --no-merges ${{ steps.previous_tag.outputs.previous_tag }}..HEAD | \
            cut -f 2- | \
            sort -u | \
            sed 's/^/- /' >> release_notes.md
          
          # Add link to full changelog if it exists
          if [ -f "CHANGELOG.md" ]; then
            echo "" >> release_notes.md
            echo "## ðŸ“ Full Changelog" >> release_notes.md
            echo "" >> release_notes.md
            echo "For a detailed list of all changes, see the [full changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)." >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ needs.build.outputs.gem-version }}
          body_path: release_notes.md
          files: "*.gem"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}